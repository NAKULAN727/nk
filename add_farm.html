{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>{% trans "Add New Farm" %}</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'add_farm' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">{% trans "Farm Name" %} *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="location">{% trans "Location" %} *</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="size">{% trans "Size" %} *</label>
                            <input type="number" step="0.01" class="form-control" id="size" name="size" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="size_unit">{% trans "Unit" %}</label>
                            <select class="form-control" id="size_unit" name="size_unit">
                                <option value="acres">{% trans "Acres" %}</option>
                                <option value="hectares">{% trans "Hectares" %}</option>
                                <option value="square_meters">{% trans "Square Meters" %}</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">{% trans "Description" %}</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">{% trans "Add Farm" %}</button>
                <a href="{% url 'farms' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
